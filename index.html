<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Love ðŸ’–</title>
    <meta property="og:title" content="For My Love ðŸ’–" />
    <meta property="og:description" content="Every moment with you is like a blooming flower in spring ðŸŒ¸" />
    <meta property="og:image" content="https://img.freepik.com/premium-vector/all-my-love-is-you-valentines-day-typography-quotes-lettering-design_179104-67.jpg" />
    <meta property="og:url" content="https://umair009911.github.io/flower_new_9/" />
    <meta property="og:type" content="website" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
            display: flex;
            flex-direction: column-reverse;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(rgba(255, 255, 255, 0.3), rgba(255, 182, 193, 0.4));
            backdrop-filter: blur(2px);
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
            color: #fff;
            margin-top: 30px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: fadeInDown 2s ease;
        }

        h2 {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fadeInUp 2.5s ease;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .petal {
            position: absolute;
            top: -10vh;
            width: 40px;
            height: 40px;
            background: url('https://pngimg.com/uploads/rose/rose_PNG66736.png') no-repeat center/contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .flower-maindiv {
            display: flex;
            width: 100%;
            justify-content: center;
            position: relative;
            z-index: 99;
            animation: float 4s ease-in-out infinite;
        }

        .flower-maindiv img {
            width: 100px;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform:  translateY(0);
            }

            50% {
                transform:  translateY(-20px);
            }

            100% {
                transform:  translateY(0);
            }
        }

        
    </style>
</head>

<body>
    <div class="container">
        <h1>My Love, My Everything ðŸ’–</h1>
        <h2>Every moment with you is like a blooming flower in spring ðŸŒ¸</h2>
    </div>

    <div class="flower-maindiv">
        <img src="https://pngimg.com/uploads/rose/rose_PNG66736.png" alt="">
    </div>


    <script>
        const petalCount = 10;
        for (let i = 0; i < petalCount; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = 5 + Math.random() * 5 + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(petal);
        }
    </script>
</body>

</html>
